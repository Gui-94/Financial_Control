<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Premium</title>
  <link rel="stylesheet" href="/login.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

  <div class="background"></div>

  <div class="login-container">
    <div class="login-card">

      <div class="brand">
        <div class="logo">ðŸ’³</div>
        <h1>Finance Pro</h1>
      </div>

      <!-- LOGIN -->
      <form id="loginForm">
        <h2>Acessar conta</h2>

        <label>Email</label>
        <input id="email" type="email" placeholder="Digite seu email" required>

        <label>Senha</label>
        <input id="senha" type="password" placeholder="Digite sua senha" required>

        <button type="submit" class="btn-login">Entrar</button>

        <p class="register">
          NÃ£o tem conta?
          <a id="toggleToRegister" href="#">Criar agora</a>
        </p>
      </form>

      <!-- CADASTRO -->
      <form id="registerForm" style="display: none;">
        <h2>Criar conta</h2>

        <label>Email</label>
        <input id="newEmail" type="email" placeholder="Digite seu email" required>

        <label>Senha</label>
        <input id="newSenha" type="password" placeholder="Crie uma senha" required>

        <button type="submit" class="btn-login">Cadastrar</button>

        <p class="register">
          JÃ¡ tem conta?
          <a id="toggleToLogin" href="#">Fazer login</a>
        </p>
      </form>

    </div>
  </div>

  <script src="/js/login.js" defer></script>
</body>
</html>
