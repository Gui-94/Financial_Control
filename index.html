<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Controle Financeiro</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <h1>Controle Financeiro ðŸ’°</h1>

    <!-- Login -->
    <form id="loginForm">
      <h2>Entrar</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>

    <!-- Cadastro -->
    <form id="registerForm" style="display:none;">
      <h2>Criar Conta</h2>
      <input type="email" id="newEmail" placeholder="Novo email" required />
      <input type="password" id="newSenha" placeholder="Nova senha" required />
      <button type="submit">Cadastrar</button>
    </form>

    <button id="toggleForm">Criar uma conta</button>
  </div>

  <script type="module" src="/src/js/login.js"></script>
</body>
</html>
