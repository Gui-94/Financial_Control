<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Controle de Gastos</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 350px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 95%;
      padding: 10px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #e63939;
    }
    .toggle-link {
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>游댏 Login</h1>

    <!-- Formul치rio de Login -->
    <form id="loginForm" class="card">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

    <!-- Formul치rio de Cadastro (oculto por padr칚o) -->
    <form id="registerForm" class="card" style="display:none;">
      <input type="email" id="newEmail" placeholder="Novo Email" required>
      <input type="password" id="newSenha" placeholder="Nova Senha" required>
      <button type="submit">Criar Conta</button>
    </form>

    <p class="toggle-link" id="toggleForm">Criar uma conta</p>
  </div>

  <script>
    const toggleForm = document.getElementById('toggleForm');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    // Alternar entre login e cadastro
    toggleForm.addEventListener('click', () => {
      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
        toggleForm.textContent = 'Criar uma conta';
      } else {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        toggleForm.textContent = 'J치 tenho uma conta';
      }
    });

    // Login
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      const usuario = JSON.parse(localStorage.getItem('usuario'));

      if (!usuario || email !== usuario.email) {
        alert('Usu치rio n칚o encontrado!');
      } else if (senha !== usuario.senha) {
        alert('Senha incorreta!');
      } else {
        localStorage.setItem('logado', 'true');
        window.location.href = './Onepag.html';
      }
    });

    // Cadastro
    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const newEmail = document.getElementById('newEmail').value;
      const newSenha = document.getElementById('newSenha').value;

      localStorage.setItem('usuario', JSON.stringify({ email: newEmail, senha: newSenha }));
      alert('Conta criada com sucesso! Agora fa칞a login.');

      // Volta pro login
      registerForm.style.display = 'none';
      loginForm.style.display = 'block';
      toggleForm.textContent = 'Criar uma conta';
    });
  </script>
</body>
</html>
