<!DOCTYPE html>

  <style>
    /* BotÃ£o de sair */
    .btn-sair {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff3b3b;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: .2s;

<body>

  <!-- BOTÃƒO SAIR -->

    <h1 class="titulo-principal">ðŸ’° Controle de Gastos</h1>

    <div class="grid">

      <!-- ADICIONAR -->
      <section class="card full">
        <h2>Adicionar Gasto</h2>

        <form id="formGasto" class="form-card">
          <input type="text" id="descricao" placeholder="DescriÃ§Ã£o" required />
          <input type="number" id="valor" step="0.01" placeholder="Valor (R$)" required />
          <input type="date" id="data" required />
          <input type="text" id="categoria" placeholder="Categoria" />
          <button type="submit" class="btn">Adicionar ðŸ’¸</button>

      <!-- LISTA -->

        <h2>GrÃ¡fico de Gastos</h2>

        <div id="resumo" class="resumo-box"></div>
      </section>

      <!-- META -->
      <section class="card full">
        <h2>Meta Financeira</h2>

        <form id="formMeta" class="form-card">
          <input type="number" id="valorMeta" step="0.01" placeholder="Meta Mensal (R$)" required />
          <button class="btn">Salvar Meta ðŸŽ¯</button>
        </form>

        <div class="meta-dados">

          <p>Gasto atual: <b class="cor-valor">R$ <span id="gastoAtual">0.00</span></b></p>
          <p id="percentualMeta" class="percentual">0% da meta gasta</p>

    </div>
  </div>
